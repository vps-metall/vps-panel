<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка...</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="../functions.js"></script>
</head>
<body>
    <script>
        const url = new URL(window.location.href);
        const params = new URLSearchParams(url.search);
        const userName = params.get('userName');

        let workerInfo = {};

        getUserInfo();

        function getUserInfo(){
            readToFirebase(`workers/${userName}`,worker => {
                workerInfo = worker;

                if(workerInfo.status != 'На работе'){
                    overwriteToFirebase(`workers/${userName}/status`, 'На работе');
                    overwriteToFirebase(`workers/${userName}/dateActualyWorkDay`, Date.now());
                }

                if(workerInfo.role == 'naladchik'){
                    location.href = `./naladchikMenu/index.html?userName=${userName}`;
                } else if(workerInfo.role == 'operator'){
                    location.href = `./operatorMenu/index.html?userName=${userName}`;
                }
            });
        }
    </script>
</body>
</html>
