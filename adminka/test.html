<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Все графики Chart.js</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin: 30px 0 10px;
    }
    .chart-wrapper {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    canvas {
      max-width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>

  <div class="chart-wrapper">
    <h2>1. Столбчатый график</h2>
    <canvas id="barChart"></canvas>
  </div>

  <div class="chart-wrapper">
    <h2>2. Линейный график</h2>
    <canvas id="lineChart"></canvas>
  </div>

  <div class="chart-wrapper">
    <h2>3. Круговая диаграмма (Pie)</h2>
    <canvas id="pieChart"></canvas>
  </div>

  <div class="chart-wrapper">
    <h2>4. Кольцевая диаграмма (Doughnut)</h2>
    <canvas id="doughnutChart"></canvas>
  </div>

  <div class="chart-wrapper">
    <h2>5. Горизонтальный график (Bar Horizontal)</h2>
    <canvas id="horizontalBarChart"></canvas>
  </div>

  <div class="chart-wrapper">
    <h2>6. Лепестковая диаграмма (Radar)</h2>
    <canvas id="radarChart"></canvas>
  </div>

  <div class="chart-wrapper">
    <h2>7. Полярная диаграмма (Polar Area)</h2>
    <canvas id="polarAreaChart"></canvas>
  </div>

  <script>
    const labels = ['Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб', 'Вс'];
    const data = [8, 7, 9, 6, 5, 0, 0];
    const colors = ['#4dc9f6', '#f67019', '#f53794', '#537bc4', '#acc236', '#166a8f', '#00a950'];

    // 1. Bar Chart
    new Chart(document.getElementById('barChart'), {
      type: 'bar',
      data: {
        labels,
        datasets: [{
          label: 'Часы работы',
          data,
          backgroundColor: colors,
        }]
      }
    });

    // 2. Line Chart
    new Chart(document.getElementById('lineChart'), {
      type: 'line',
      data: {
        labels,
        datasets: [{
          label: 'Часы работы',
          data,
          borderColor: '#537bc4',
          backgroundColor: 'rgba(83, 123, 196, 0.2)',
          tension: 0.4,
          fill: true
        }]
      }
    });

    // 3. Pie Chart
    new Chart(document.getElementById('pieChart'), {
      type: 'pie',
      data: {
        labels,
        datasets: [{
          label: 'Часы',
          data,
          backgroundColor: colors,
        }]
      }
    });

    // 4. Doughnut Chart
    new Chart(document.getElementById('doughnutChart'), {
      type: 'doughnut',
      data: {
        labels,
        datasets: [{
          label: 'Часы',
          data,
          backgroundColor: colors,
        }]
      }
    });

    // 5. Horizontal Bar (using 'bar' with indexAxis: 'y')
    new Chart(document.getElementById('horizontalBarChart'), {
      type: 'bar',
      data: {
        labels,
        datasets: [{
          label: 'Часы работы',
          data,
          backgroundColor: colors,
        }]
      },
      options: {
        indexAxis: 'y'
      }
    });

    // 6. Radar Chart
    new Chart(document.getElementById('radarChart'), {
      type: 'radar',
      data: {
        labels,
        datasets: [{
          label: 'Часы работы',
          data,
          backgroundColor: 'rgba(246, 112, 25, 0.2)',
          borderColor: '#f67019',
          pointBackgroundColor: '#f67019'
        }]
      }
    });

    // 7. Polar Area
    new Chart(document.getElementById('polarAreaChart'), {
      type: 'polarArea',
      data: {
        labels,
        datasets: [{
          label: 'Часы',
          data,
          backgroundColor: colors
        }]
      }
    });
  </script>
</body>
</html>
